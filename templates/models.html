<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Modelos - Tradutor Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4285F4;
            font-weight: 600;
        }
        .model-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
        }
        .model-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .model-card h5 {
            color: #4285F4;
        }
        .btn-primary {
            background-color: #4285F4;
            border-color: #4285F4;
        }
        .btn-primary:hover {
            background-color: #3367d6;
            border-color: #3367d6;
        }
        .navbar {
            background-color: #4285F4;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .navbar-brand {
            color: white;
            font-weight: 600;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
        }
        .nav-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Tradutor Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Tradutor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/models">Modelos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="header">
            <h1>Gerenciador de Modelos</h1>
            <p>Modelos de tradução disponíveis no sistema</p>
        </div>

        <div id="models-container">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p>Carregando modelos...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchModels();
        });

        function fetchModels() {
            fetch('/api/models')
                .then(response => response.json())
                .then(models => {
                    displayModels(models);
                })
                .catch(error => {
                    document.getElementById('models-container').innerHTML = `
                        <div class="alert alert-danger">
                            Erro ao carregar modelos: ${error}
                        </div>
                    `;
                });
        }

        function displayModels(models) {
            const container = document.getElementById('models-container');
            
            if (models.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-warning">
                        Nenhum modelo de tradução encontrado. Adicione modelos à pasta 'models' para começar.
                    </div>
                `;
                return;
            }

            let html = '<div class="row">';
            
            models.forEach(model => {
                const isLoaded = model.loaded;
                const statusClass = isLoaded ? 'text-success' : 'text-secondary';
                const statusIcon = isLoaded ? 'fa-check-circle' : 'fa-circle';
                const statusText = isLoaded ? 'Carregado' : 'Não carregado';
                
                html += `
                    <div class="col-md-6 mb-4">
                        <div class="model-card">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="mb-0">${model.display_name}</h5>
                                <span class="${statusClass}">
                                    <i class="fas ${statusIcon}"></i> ${statusText}
                                </span>
                            </div>
                            <div class="mb-3">
                                <p class="mb-1"><strong>ID:</strong> ${model.id}</p>
                                <p class="mb-1"><strong>Idioma de origem:</strong> ${model.source_language}</p>
                                <p class="mb-1"><strong>Idioma de destino:</strong> ${model.target_language}</p>
                                <p class="mb-0"><strong>Caminho:</strong> <small class="text-muted">${model.path}</small></p>
                            </div>
                            <div class="d-flex gap-2">
                                <a href="/?model=${model.id}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-language"></i> Usar para tradução
                                </a>
                                <button id="load-${model.id}" class="btn btn-sm btn-success" 
                                    onclick="loadModel('${model.id}')" ${isLoaded ? 'disabled' : ''}>
                                    <i class="fas fa-download"></i> Carregar
                                </button>
                                <button id="unload-${model.id}" class="btn btn-sm btn-secondary" 
                                    onclick="unloadModel('${model.id}')" ${!isLoaded ? 'disabled' : ''}>
                                    <i class="fas fa-trash-alt"></i> Descarregar
                                </button>
                            </div>
                            <div id="status-${model.id}" class="mt-2 small">
                                <!-- Status do modelo será exibido aqui -->
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function testModel(modelId) {
            // Redirecionar para a página principal com o modelo selecionado
            window.location.href = `/?model=${modelId}`;
        }
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/models.js') }}"></script>
</body>
</html>
